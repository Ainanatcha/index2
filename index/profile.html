<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>โปรไฟล์ลอยฟอง + รอยน้ำ</title>
<style>
body {
    font-family: "Tahoma", sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #e9dbd9;
    position: relative;
}

/* Container ฟองอากาศ */
#bubble-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* ให้คลิกผ่านไปยัง container */
    z-index: 0;
}

/* ฟองอากาศ */
.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(173, 216, 230, 0.5); /* ฟ้าอ่อนโปร่งแสง */
    opacity: 0.7;
    animation: rise linear forwards;
    z-index: 0;
}

/* animation ของฟอง */
@keyframes rise {
    0% { transform: translateY(100vh); opacity: 0.6; }
    100% { transform: translateY(-50px); opacity: 0; }
}

/* รอยน้ำบนพื้นหลัง */
.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5); /* สว่างเห็นชัด */
    width: 20px;
    height: 20px;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(0);
    animation: rippleEffect 0.6s ease-out forwards;
    z-index: 1; /* อยู่เหนือฟอง แต่ใต้ container */
}

@keyframes rippleEffect {
    to {
        transform: translate(-50%, -50%) scale(8);
        opacity: 0;
    }
}

/* Container หลัก */
.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 50px auto;
    padding: 40px;
    gap: 40px;
    background-color: #fff5f5;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    position: relative;
    z-index: 2; /* อยู่เหนือฟองและรอยน้ำ */
    animation: slide-in 1s ease forwards;
}

/* ภาพซ้าย */
.water-effect img {
    width: 350px;
    border-radius: 10px;
    animation: rippleImage 4s infinite ease-in-out;
}

@keyframes rippleImage {
    0%, 100% { transform: scale(1) translateY(0); filter: brightness(1); }
    50% { transform: scale(1.02) translateY(-2px); filter: brightness(1.05); }
}

/* ข้อความขวามือ */
.fade-in {
    flex: 1;
    padding: 0 20px;
    color: #452d29;
}

.fade-in h1,
.fade-in p,
.fade-in h2,
.fade-in li {
    animation: textSlide 0.8s ease-in-out forwards, floatText 3s ease-in-out infinite alternate;
    opacity: 0;
}

@keyframes floatText {
    0% { transform: translateY(0); opacity: 0.8; }
    50% { transform: translateY(-5px); opacity: 1; }
    100% { transform: translateY(0); opacity: 0.8; }
}

.fade-in h1 { animation-delay: 0.2s, 0.2s; }
.fade-in p:nth-of-type(1) { animation-delay: 0.4s, 0.4s; }
.fade-in p:nth-of-type(2) { animation-delay: 0.6s, 0.6s; }
.fade-in p:nth-of-type(3) { animation-delay: 0.8s, 0.8s; }
.fade-in p:nth-of-type(4) { animation-delay: 1s, 1s; }
.fade-in h2 { animation-delay: 1.2s, 1.2s; }
.fade-in li:nth-child(1) { animation-delay: 1.4s, 1.4s; }
.fade-in li:nth-child(2) { animation-delay: 1.6s, 1.6s; }
.fade-in li:nth-child(3) { animation-delay: 1.8s, 1.8s; }
.fade-in li:nth-child(4) { animation-delay: 2s, 2s; }

@keyframes textSlide {
    0% { opacity: 0; transform: translateX(-20px); }
    100% { opacity: 1; transform: translateX(0); }
}

@keyframes slide-in {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

.info-section ul {
    list-style: none;
    padding: 0;
}

.info-section li {
    margin-bottom: 5px;
    font-size: 18px;
}
</style>
</head>
<body>

<!-- Container ฟองอากาศ -->
<div id="bubble-container"></div>

<div class="container">
    <!-- ส่วนรูปภาพ -->
    <div class="image-section water-effect">
        <img src="naa.jpg" alt="รูปโปรไฟล์">
    </div>

    <!-- ส่วนข้อมูล -->
    <div class="info-section fade-in">
        <h1>ณัฐชา มานะพันธุ์</h1>
        <p><strong>ชื่อเล่น:</strong> อัยนา</p>
        <p><strong>วัน/เดือน/ปีเกิด:</strong> 28/12/2007</p>
        <p><strong>ศาสนา:</strong> อิสลาม</p>
        <p><strong>สัญชาติ:</strong> ไทย</p>

        <h2>กิจกรรมที่ชอบ</h2>
        <ul>
            <li>วาดภาพ</li>
            <li>ต่อเลโก้</li>
            <li>ถ่ายภาพ</li>
            <li>ทำงานฝีมือ</li>
        </ul>
    </div>
</div>

<script>
// ฟังก์ชันสร้างฟองอากาศ
function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random() * 25 + 10; // ขนาดฟอง 10-35px
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.animationDuration = `${Math.random() * 5 + 5}s`; // 5-10s
    document.getElementById('bubble-container').appendChild(bubble);

    // ลบฟองเมื่อ animation จบ
    bubble.addEventListener('animationend', () => {
        bubble.remove();
    });
}

// สร้างฟองอากาศทุก 500ms
setInterval(createBubble, 500);

// ฟังก์ชันสร้างรอยน้ำตามเมาส์
document.addEventListener("mousemove", function(e) {
    const ripple = document.createElement("div");
    ripple.classList.add("ripple");
    ripple.style.left = `${e.clientX}px`;
    ripple.style.top = `${e.clientY}px`;
    document.body.appendChild(ripple);

    ripple.addEventListener("animationend", () => {
        ripple.remove();
    });
});
</script>

</body>
</html>
