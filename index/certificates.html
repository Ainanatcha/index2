<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลงานและเกียรติบัตร</title>
    <link rel="stylesheet" href="certificate-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>ผลงานและเกียรติบัตร</h1>
        <p>รวบรวมความสำเร็จและรางวัลที่ผ่านมา</p>
    </header>

    <main class="gallery-container">
        <div class="certificate-card">
            <img src="certificate1.jpg" alt="เกียรติบัตรที่ 1">
            <div class="card-content">
                <h3>เกียรติบัตรเข้าร่วมอบรม</h3>
                <p>หัวข้อ: การพัฒนาเว็บไซต์เบื้องต้น</p>
            </div>
        </div>

        <div class="certificate-card">
            <img src="certificate2.jpg" alt="เกียรติบัตรที่ 2">
            <div class="card-content">
                <h3>ใบประกาศนียบัตร</h3>
                <p>ได้รับคะแนนยอดเยี่ยมในการสอบภาษาอังกฤษ</p>
            </div>
        </div>
        
        <div class="certificate-card">
            <img src="certificate3.jpg" alt="เกียรติบัตรที่ 3">
            <div class="card-content">
                <h3>ประกาศนียบัตรนักเรียนดีเด่น</h3>
                <p>ได้รับรางวัลนักเรียนที่มีผลการเรียนยอดเยี่ยมประจำปี 2567</p>
            </div>
        </div>
    </main>


</body>
</html>
